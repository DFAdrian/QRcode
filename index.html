<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bitter:wght@100&family=Inconsolata:wght@300&family=Oswald&family=Outfit:wght@700&family=Roboto:wght@100;400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="qr.css">
  <title>Frontend Mentor | QR code component</title>
</head>

<body>
  <article class="card">
    <img src="./images/image-qr-code.png" alt="QR image" class="card__qr">
    <h2 class="card__label">Improve your front-end skills by building projects</h2>
    <p class="card__text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
  </article>

  
  <div class="attribution">
    Challenge by <a class="attribution__link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a class="attribution__link" href="https://github.com/DFAdrian" target="_blank">DFAdrian</a>.
  </div>

</html>
